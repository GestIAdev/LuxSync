<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé™ LuxSync Demo V2 - Fixtures del Casero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a15 0%, #1a1025 50%, #0a0a15 100%);
            color: #fff;
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            border: 2px solid #00FFFF;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            font-weight: 800;
            background: linear-gradient(90deg, #00FFFF, #8B5CF6, #EC4899, #F59E0B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .subtitle {
            color: #888;
            font-size: 0.9rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 15px;
        }

        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        /* CANVAS PRINCIPAL */
        .canvas-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            border: 3px solid #00FFFF;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.3),
                inset 0 0 50px rgba(0, 255, 255, 0.05);
            overflow: hidden;
        }

        #fixture-canvas {
            display: block;
            width: 100%;
            height: 350px;
        }

        /* PANEL LATERAL */
        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .panel {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel h3 {
            color: #00FFFF;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* MODO DE AUDIO */
        .mode-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .mode-btn {
            padding: 12px;
            font-size: 0.85rem;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mode-btn:hover {
            transform: translateX(5px);
            box-shadow: 0 0 15px currentColor;
        }

        .mode-btn.active {
            box-shadow: 0 0 20px currentColor, inset 0 0 20px rgba(255,255,255,0.2);
        }

        .btn-mic { background: linear-gradient(135deg, #059669, #10B981); color: white; }
        .btn-sim { background: linear-gradient(135deg, #8B5CF6, #EC4899); color: white; }
        .btn-tornado { background: linear-gradient(135deg, #DC2626, #F59E0B); color: white; }

        /* CONTROLES */
        .control-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .ctrl-btn {
            padding: 10px;
            font-size: 0.8rem;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .ctrl-btn:hover {
            transform: scale(1.05);
        }

        .btn-start { background: #10B981; color: white; }
        .btn-stop { background: #EF4444; color: white; }
        .btn-test { background: #F59E0B; color: white; }
        .btn-blackout { background: #1F2937; color: white; border: 1px solid #374151; }

        /* AUDIO VISUALIZER */
        .audio-bars {
            display: flex;
            gap: 4px;
            height: 60px;
            align-items: flex-end;
            margin-top: 10px;
        }

        .audio-bar {
            flex: 1;
            background: linear-gradient(to top, #00FFFF, #8B5CF6);
            border-radius: 2px;
            transition: height 0.05s;
            min-height: 4px;
        }

        .audio-bar.bass { background: linear-gradient(to top, #EF4444, #F59E0B); }
        .audio-bar.mid { background: linear-gradient(to top, #10B981, #00FFFF); }
        .audio-bar.treble { background: linear-gradient(to top, #8B5CF6, #EC4899); }

        /* STATS */
        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 0.8rem;
        }

        .stat-label { color: #888; }
        .stat-value { color: #00FFFF; font-weight: bold; }
        .stat-value.beat { color: #EF4444; animation: pulse 0.1s; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* FIXTURE LIST */
        .fixture-list {
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.75rem;
        }

        .fixture-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .fixture-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .fixture-name { flex: 1; color: #ccc; }
        .fixture-dmx { color: #888; font-family: monospace; }

        /* LOG */
        #log {
            font-family: 'Courier New', monospace;
            font-size: 0.7rem;
            max-height: 100px;
            overflow-y: auto;
            background: rgba(0,0,0,0.5);
            padding: 8px;
            border-radius: 4px;
            color: #0f0;
        }

        .log-error { color: #EF4444; }
        .log-warn { color: #F59E0B; }
        .log-info { color: #00FFFF; }

        /* EFFECTS */
        .effects-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }

        .effect-btn {
            padding: 8px 4px;
            font-size: 0.7rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            color: white;
            transition: all 0.2s;
        }

        .effect-btn:hover {
            background: rgba(139, 92, 246, 0.5);
            transform: scale(1.05);
        }

        .effect-btn.active {
            background: #8B5CF6;
            box-shadow: 0 0 10px #8B5CF6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé™ LuxSync Demo V2</h1>
